<div class="posts">
    <div class="post card mb-3" *ngFor="let post of posts">
        <div class="row g-0">
            <div class="col-md-3 position-relative">
                <img
                    [src]="post.imageUrl"
                    alt="Imagen del post"
                    class="img-fluid rounded-start position-absolute top-50 start-50 translate-middle"
                    *ngIf="post.imageUrl; else noImage"
                />
                <ng-template #noImage>
                    <i class="fas fa-image fa-6x position-absolute top-50 start-50 translate-middle text-muted"></i>
                </ng-template>
            </div>
            <div class="col-md-9">
                <div class="info card-body">
                    <h4 class="card-title">{{post.title}}</h4>
                    <small class="card-subtitle text-muted">Publicado por: {{post.author}}</small><br />
                    <small class="card-subtitle text-muted">Fecha de publicaci√≥n: {{post.date}}</small>
                    <div class="card-text">
                        <p class="mt-3">{{post.description}}</p>
                    </div>
                    <button class="btn btn-danger" *ngIf="post.authorId === userService.getUserId()" (click)="onClickDelete(post)">
                        <i class="fas fa-trash me-2"></i> Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <p *ngIf="!this.posts.length">No se han encontrado publicaciones...</p>
</div>
